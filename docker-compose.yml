version: '3.9'
services:
  botserver:
    build: ./.docker/bot/
    restart: always
    healthcheck:
      test: [ "CMD", "wscat", "-c", "ws://localhost:8282" ]
      interval: 5s
      timeout: 3s
      retries: 10
    command: npm start
    labels:
      ho.ctf.cyrhades: "1"
  web_apache:
    build:
      context: ./.docker/server_http/
    environment:
      - HOOS_CTF_USERNAME=${HOOS_CTF_USERNAME:-}
    labels:
      ho.ctf.cyrhades: "1"
    ports:
      - ${PORT}:80
